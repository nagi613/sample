<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ゴミ分別AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f5f5; }
    .container { max-width: 600px; margin-top: 50px; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">♻️ ゴミ分別AI</h2>
    <p class="text-center">画像をアップロードして、AIでゴミの種類を判別しよう！</p>
    
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" class="form-control mb-3" required>
      <button type="submit" class="btn btn-success w-100">AIで判別</button>
    </form>

    {% if result %}
    <div class="mt-4">
      <h4>🧠 分別結果</h4>
      <ul class="list-group">
        {% for label, conf, category in result %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ label }}（信頼度: {{ '%.2f'|format(conf) }}）</span>
          <span class="badge bg-primary">{{ category }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</body>
</html>
