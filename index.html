<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>♻️ ゴミ分別AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
        }
        .header {
            margin-top: 40px;
            margin-bottom: 30px;
        }
        .result-card {
            margin-top: 30px;
        }
        .badge {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="header">
            <h1 class="display-5">♻️ ゴミ分別AI</h1>
            <p class="lead">AIが画像を解析してゴミの種類を教えてくれます！</p>
        </div>

        <div class="card shadow-sm p-4 mb-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file" accept="image/*" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">🚀 AIで判別</button>
            </form>
        </div>

        {% if result %}
        <div class="card shadow-sm p-4 result-card">
            <h4 class="mb-3 text-start">🧠 分別結果</h4>
            <ul class="list-group text-start">
                {% for label, conf, category in result %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span><strong>{{ label }}</strong>（信頼度: {{ '%.2f'|format(conf) }}）</span>
                    <span class="badge bg-primary">{{ category }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
