<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>趣味紹介</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #f9ca24;
      padding: 2rem;
      text-align: center;
      color: #2f3542;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #f9ca24;
      border-bottom: 2px solid #f9ca24;
      padding-bottom: 0.5rem;
    }
    ul {
      list-style: square;
      padding-left: 1.5rem;
    }
    li {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      padding: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1> 私の趣味紹介 </h1>
  <p>私の好きなことを紹介します！</p>
</header>

<main>
  <section>
    <h2>趣味一覧</h2>
    <ul>
      <li>
        映画鑑賞（特に洋画のホラー映画が好きです）<br>
        <img src="horror-movie.jpg" alt="ホラー映画のポスター">
      </li>
      <li>
        フェス参戦<br>
        <img src="music-festival.jpg" alt="フェスの様子">
      </li>
    </ul>
  </section>

  <section>
    <h2>ひとこと</h2>
    <p>
      趣味を通じて、たくさんの人と関わるのが大好きです<br>
    </p>
  </section>
</main>

<footer>
  &copy; 2025 My Hobby Page
</footer>

</body>
</html>
